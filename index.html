<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas Gatinho</title>
    <style>
        :root {
            --rose-light: #F7E2E2;
            --rose-medium: #E6BBB3;
            --rose-dark: #D4A59A;
            --rose-darker: #B76E79;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: var(--rose-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }
        
        .converter-container {
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(183, 110, 121, 0.3);
            padding: 25px 20px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .cat-ears {
            position: absolute;
            top: -20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 15%;
        }
        
        .ear {
            width: 50px;
            height: 50px;
            background-color: var(--rose-medium);
            border-radius: 50% 50% 0 0;
            transform: rotate(45deg);
        }
        
        .ear:first-child {
            transform: rotate(-45deg);
        }
        
        h1 {
            color: var(--rose-darker);
            margin-top: 20px;
            font-size: clamp(20px, 5vw, 24px);
            position: relative;
        }
        
        h1::after {
            content: "üê±";
            position: absolute;
            right: -30px;
        }
        
        .input-group {
            margin: 20px 0;
            position: relative;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 3px solid var(--rose-medium);
            border-radius: 15px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* Aumentar √°rea de toque em dispositivos m√≥veis */
        select {
            cursor: pointer;
            padding-right: 30px;
        }
        
        input:focus, select:focus {
            border-color: var(--rose-dark);
        }
        
        .paw-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--rose-dark);
            font-size: 20px;
            pointer-events: none;
        }
        
        .convert-btn {
            background-color: var(--rose-darker);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            width: 80%;
            max-width: 200px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .convert-btn:hover, .convert-btn:active {
            background-color: var(--rose-dark);
            transform: scale(1.05);
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: var(--rose-light);
            border-radius: 15px;
            font-size: 20px;
            color: var(--rose-darker);
            font-weight: bold;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-word;
        }
        
        .paws {
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
        }
        
        .paw {
            width: 30px;
            height: 30px;
            background-color: var(--rose-medium);
            border-radius: 50%;
            position: relative;
            transition: transform 0.3s;
        }
        
        .paw::before,
        .paw::after {
            content: "";
            position: absolute;
            background-color: var(--rose-medium);
            border-radius: 50%;
            width: 15px;
            height: 15px;
        }
        
        .paw::before {
            top: -5px;
            left: -5px;
        }
        
        .paw::after {
            top: -5px;
            right: -5px;
        }
        
        .paw-center::before {
            content: "";
            position: absolute;
            background-color: var(--rose-medium);
            border-radius: 50%;
            width: 15px;
            height: 15px;
            bottom: -5px;
            left: 7px;
        }
        
        .loading {
            display: none;
            margin: 15px auto;
            text-align: center;
        }
        
        .loading::after {
            content: "Buscando taxas atualizadas...";
            color: var(--rose-darker);
            font-style: italic;
        }
        
        .last-update {
            font-size: 12px;
            color: #888;
            text-align: center;
            margin-top: 10px;
        }
        
        .refresh-btn {
            background: none;
            border: none;
            color: var(--rose-darker);
            font-size: 12px;
            text-decoration: underline;
            cursor: pointer;
            padding: 5px;
            margin-left: 5px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Ajustes espec√≠ficos para telas pequenas */
        @media (max-width: 360px) {
            .converter-container {
                padding: 20px 15px;
            }
            
            .ear {
                width: 40px;
                height: 40px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            h1::after {
                right: -25px;
            }
            
            .input-group {
                margin: 15px 0;
            }
            
            input, select {
                padding: 10px 12px;
                font-size: 14px;
            }
            
            .convert-btn {
                padding: 12px 20px;
                font-size: 16px;
            }
            
            .result {
                font-size: 18px;
                padding: 12px;
            }
        }

        /* Fix para telas com altura pequena */
        @media (max-height: 640px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
        }

        /* Melhorias para dispositivos de toque */
        @media (hover: none) {
            input, select, button {
                font-size: 16px; /* Evita zoom em iOS */
            }
            
            .convert-btn {
                padding: 14px 25px; /* √Årea de toque maior */
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <div class="cat-ears">
            <div class="ear"></div>
            <div class="ear"></div>
        </div>
        
        <h1>Conversor de Moedas</h1>
        
        <div class="input-group">
            <input type="number" id="amount" placeholder="Digite o valor" min="0" step="0.01" inputmode="decimal">
            <span class="paw-icon">üêæ</span>
        </div>
        
        <div class="input-group">
            <select id="fromCurrency">
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="USD">D√≥lar Americano (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="JPY">Iene Japon√™s (JPY)</option>
            </select>
            <span class="paw-icon">üêæ</span>
        </div>
        
        <div class="input-group">
            <select id="toCurrency">
                <option value="BRL">Real Brasileiro (BRL)</option>
                <option value="USD">D√≥lar Americano (USD)</option>
                <option value="EUR" selected>Euro (EUR)</option>
                <option value="GBP">Libra Esterlina (GBP)</option>
                <option value="JPY">Iene Japon√™s (JPY)</option>
            </select>
            <span class="paw-icon">üêæ</span>
        </div>
        
        <button id="convertBtn" class="convert-btn">Converter</button>
        <div id="loading" class="loading"></div>
        
        <div class="result" id="result">
            Resultado aparecer√° aqui
        </div>
        
        <div id="lastUpdate" class="last-update"></div>
        
        <div class="paws">
            <div class="paw">
                <div class="paw-center"></div>
            </div>
            <div class="paw">
                <div class="paw-center"></div>
            </div>
            <div class="paw">
                <div class="paw-center"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const amountInput = document.getElementById('amount');
            const fromCurrencySelect = document.getElementById('fromCurrency');
            const toCurrencySelect = document.getElementById('toCurrency');
            const convertBtn = document.getElementById('convertBtn');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const lastUpdateDiv = document.getElementById('lastUpdate');
            
            // Armazenar taxas de c√¢mbio e o timestamp da √∫ltima atualiza√ß√£o
            let rateData = {};
            let lastUpdate = null;
            
            // Fun√ß√£o para obter a taxa diretamente na convers√£o
            async function getDirectExchangeRate(from, to) {
                loadingDiv.style.display = 'block';
                resultDiv.textContent = "Buscando taxa atual...";
                
                try {
                    // Usando a API alternativa que √© mais confi√°vel
                    const response = await fetch(`https://open.er-api.com/v6/latest/${from}`);
                    const data = await response.json();
                    
                    if (data && data.rates && data.rates[to] !== undefined) {
                        // Guardar a taxa atual e a data
                        const now = new Date();
                        lastUpdate = now;
                        // Atualizar a mensagem com hor√°rio atual
                        lastUpdateDiv.innerHTML = `√öltima atualiza√ß√£o: ${now.toLocaleTimeString()} <button id="refreshBtn" class="refresh-btn">Atualizar</button>`;
                        
                        // Adicionar evento ao bot√£o de atualiza√ß√£o
                        document.getElementById('refreshBtn').addEventListener('click', function() {
                            getDirectExchangeRate(fromCurrencySelect.value, toCurrencySelect.value)
                                .then(() => convertCurrency());
                        });
                        
                        // Armazenar taxa
                        if (!rateData[from]) {
                            rateData[from] = {};
                        }
                        rateData[from][to] = data.rates[to];
                        
                        return data.rates[to];
                    } else {
                        throw new Error('Falha ao buscar taxas de c√¢mbio');
                    }
                } catch (error) {
                    resultDiv.textContent = "Erro ao buscar taxas. Tente novamente.";
                    console.error('Erro ao buscar taxa de c√¢mbio:', error);
                    return null;
                } finally {
                    loadingDiv.style.display = 'none';
                }
            }
            
            // Obter taxa inicial
            getDirectExchangeRate('BRL', 'EUR');
            
            // Fun√ß√£o para animar as patas quando o bot√£o √© clicado
            function animatePaws() {
                const paws = document.querySelectorAll('.paw');
                paws.forEach((paw, index) => {
                    setTimeout(() => {
                        paw.style.transform = 'translateY(-10px)';
                        setTimeout(() => {
                            paw.style.transform = 'translateY(0)';
                        }, 300);
                    }, index * 100);
                });
            }
            
            // Fun√ß√£o para converter moedas
            async function convertCurrency() {
                const amount = parseFloat(amountInput.value);
                const fromCurrency = fromCurrencySelect.value;
                const toCurrency = toCurrencySelect.value;
                
                if (isNaN(amount) || amount <= 0) {
                    resultDiv.textContent = "Por favor, digite um valor v√°lido!";
                    resultDiv.style.color = "#B76E79";
                    return;
                }
                
                // Verificar se j√° temos a taxa armazenada para este par de moedas
                let rate;
                if (rateData[fromCurrency] && rateData[fromCurrency][toCurrency]) {
                    rate = rateData[fromCurrency][toCurrency];
                } else {
                    // Se n√£o tivermos a taxa, busc√°-la agora
                    rate = await getDirectExchangeRate(fromCurrency, toCurrency);
                    if (!rate) return; // Se falhou em obter a taxa
                }
                
                // Calcular o resultado
                const result = amount * rate;
                
                // Formatar o resultado com o s√≠mbolo da moeda
                let formattedResult;
                switch(toCurrency) {
                    case 'USD':
                        formattedResult = `$${result.toFixed(2)}`;
                        break;
                    case 'BRL':
                        formattedResult = `R$${result.toFixed(2)}`;
                        break;
                    case 'EUR':
                        formattedResult = `‚Ç¨${result.toFixed(2)}`;
                        break;
                    case 'GBP':
                        formattedResult = `¬£${result.toFixed(2)}`;
                        break;
                    case 'JPY':
                        formattedResult = `¬•${result.toFixed(0)}`;
                        break;
                    default:
                        formattedResult = result.toFixed(2);
                }
                
                resultDiv.textContent = formattedResult;
                resultDiv.style.color = "#B76E79";
                
                // Animar as patas
                animatePaws();
            }
            
            // Adicionar evento de clique ao bot√£o
            convertBtn.addEventListener('click', convertCurrency);
            
            // Permitir converter pressionando Enter no campo de valor
            amountInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    convertCurrency();
                }
            });
            
            // Atualizar taxas quando mudar as moedas
            fromCurrencySelect.addEventListener('change', function() {
                getDirectExchangeRate(this.value, toCurrencySelect.value);
            });
            
            toCurrencySelect.addEventListener('change', function() {
                getDirectExchangeRate(fromCurrencySelect.value, this.value);
            });

            // Esconder o teclado num√©rico ao tocar fora dos inputs em dispositivos m√≥veis
            document.addEventListener('touchstart', function(e) {
                if (!e.target.closest('input') && !e.target.closest('select') && !e.target.closest('button')) {
                    document.activeElement.blur();
                }
            });
        });
    </script>
</body>
</html>
